    <title>Chessboard using Pure CSS and HTML</title>
    <style type="text/css">

        .chessboard {
            width: 640px;
            height: 640px;
            margin: 20px;
            border: 25px solid #806253;
        }

        .cell {
            float: left;
            width: 80px;
            height: 80px;
            font-size: 50px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .black-cell {
            background-color: #806253;
        }

        .white-cell {
            background-color: #f5eedf;
            font-size: 50px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .piece-image {
            /*float: left;*/
            width: 60px;
            height: 60px;
            /*font-size: 40px;*/
            text-align: center;
            /*display: table-cell;*/
            vertical-align: middle;
        }

    </style>
</head>

<form action="/start" method="post">
    <input name="command" value="start" type="hidden">
    <input id="start-form" name="start" type="submit" value="시작하기">
</form>

<br>
<!--move-->
<form action="/move" method="post">
    move a2 a3 형식으로 입력해주세요.
    <input name="command" value="move a2 a4" type="text">
    <input type="submit" value="말이동시키기"/>
</form>
<!--end-->
<form action="/end" method="post">

<p>게임 진행 상황: {{message}}</p>

{{#if hasError }}

{{#if error }}

{{/if}}
<p>현재까지 결과: {{gameResultMessage}}</p>
<br>
{{/status}}
